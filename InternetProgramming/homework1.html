<script>

function reverse(id) {

            var element = document.getElementById(id);
            var textNode = document.getElementById("reverse");
            textNode.innerHTML = element.value;
            var text = textNode.innerHTML;

            setInterval(function () {
                text = text[text.length - 1] + text.substring(0, text.length - 1);
                document.getElementById("reverse").innerHTML = text;
            }, 200);
        }


    function area(){
        var A = parseFloat(document.getElementById("A").value);
        var B = parseFloat(document.getElementById("B").value);
        var C = parseFloat(document.getElementById("C").value);
        var perimeter = (A + B + C) / 2;
        var area = Math.sqrt(perimeter * ((perimeter - A) * (perimeter - B) * (perimeter - C)));
        document.getElementById("area").innerHTML = area;
        }

    
</script>
